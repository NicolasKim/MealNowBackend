type AuthResponse {
  user: User
  token: String
}

input UpdateProfileInput {
  nickname: String
  gender: String
  region: String
  avatar: String
  language: String
  height: Float
  weight: Float
  specialPeriods: [String!]
  chronicDiseases: [String!]
}

type Mutation {
  loginWithPassword(email: String!, password: String!): AuthResponse
  registerWithEmail(email: String!, password: String!, code: String!): AuthResponse
  loginWithThirdParty(platform: String!, token: String!, nickname: String): AuthResponse
  sendVerificationCode(email: String!): Boolean
  updateProfile(input: UpdateProfileInput!): User
  logout: Boolean
  registerDeviceToken(token: String!): Boolean
  resetPassword(email: String!, password: String!, code: String!): Boolean
  deactivateAccount: Boolean
}
